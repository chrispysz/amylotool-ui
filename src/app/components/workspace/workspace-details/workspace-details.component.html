<mat-sidenav-container style="height: 100vh">
    <mat-sidenav mode="side" opened>
        <mat-form-field appearance="fill" style="width: 15vw">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" />
            <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/workspaces'">
                <div class="v-centered"><mat-icon>folder_open</mat-icon> Browse</div>
            </a>
            <a mat-list-item [routerLink]="'/workspaces/add'">
                <div class="v-centered">
                    <mat-icon>create_new_folder</mat-icon> Add workspace
                </div>
            </a>
            <a mat-list-item [routerLink]="'/contacts'">
                <div class="v-centered"><mat-icon>settings</mat-icon> Configure</div>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div *ngIf="loading; else content">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <ng-template #content>
            <div class="mat-table">
                <table mat-table [dataSource]="dataSource" matSort matSortDisableClear multiTemplateDataRows>
                    <ng-container matColumnDef="expand">
                        <th mat-header-cell *matHeaderCellDef>
                            &nbsp;
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button (click)="element.expanded = !element.expanded">
                                <mat-icon>{{element.expanded ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Identifier
                        </th>
                        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                        <td mat-cell *matCellDef="let element">
                            <mat-icon>question_mark</mat-icon>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element">action icons</td>
                    </ng-container>

                    <ng-container matColumnDef="expandedDetail">
                        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                            <div class="element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
                                <span class="element-header" style="margin-top: 25px;">
                                    1--------10--------20--------30--------40 </span>
                                <span class="element-description" style="margin-bottom: 25px;"> {{element.value}}
                                </span>
                            </div>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail"></tr>
                </table>
            </div>
            <mat-paginator [pageSize]="20" [pageSizeOptions]="[5, 10, 20, 50, 100, 200]"></mat-paginator>
        </ng-template>
    </mat-sidenav-content>
</mat-sidenav-container>
