<p-menubar [model]="items">
  <ng-template pTemplate="end">
    <p-selectButton [options]="stateOptions" [(ngModel)]="value1" optionLabel="icon" optionValue="value" (onChange)="changeTheme($event)">
      <ng-template let-item>
          <i style="margin: auto;" [class]="item.icon"></i>
      </ng-template>
  </p-selectButton>
</ng-template>
</p-menubar>
